<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Project Trident </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" type="text/css" href="/css/app.css">
</head>

<body>
    <section id="homeView" class="view">
        <h1> Tritons </h1>
        <img src="/images/triton.png" alt="triton logo">
        <button id="matchViewButton" class="home-button display_none">Start Match</button>
        <button id="viewExistingMatch" class="home-button display_none"> View Live Match </button>
        <button id="scheduleViewButton" class="home-button hidden">Schedule</button>
    </section>
    <section id="matchView" class="view hidden">
        <header>
            <button data-button="viewHome" class=""> Return Home</button>
            <template id="overallScoreboard-temp"><div id="overallScoreboard"></div></template>
            <button id="resetMatch"> reset </button>
        </header>
        <section id="doubles" class="match-view-event">
            <h2> Doubles </h2>
            <template id="doubles-view"><div id="doublesData"></div></template>
        </section>
        <section id="singles" class="match-view-event hidden">
            <h2> Singles </h2>
            <template id="singles-view"><div id="singlesData"></div></template>
        </section>
        <section id="matchInspector" class="match-view-event hidden">
            <button id="returnFromInspector" class=""> Back </button>
        </section>
        <footer id="eventFooter">
            <button data-button="viewDoubles"> Doubles </button>
            <button data-button="viewSingles"> Singles </button>
        </footer>
    </section>
    <section id="scheduleView" class="view hidden">
        <h1> Schedule View </h1>
        <button data-button="viewHome" class=""> Return Home</button>
    </section>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
