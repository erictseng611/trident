<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Project Trident </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" type="text/css" href="/css/app.css">
</head>

<body>
    <section id="homeView" class="view">
        <h1> Tritons </h1>
        <img src="/images/triton.png" alt="triton logo">
        <button id="matchViewButton">Start Match</button>
        <button id="scheduleViewButton">Schedule</button>
    </section>
    <section id="matchView" class="view hidden">
        <button data-button="viewHome" class=""> Return Home</button>
        <table id="overallScore" class="margin_centered">
            <tr>
                <th>Tritons</th>
                <th>Eagles</th>
            </tr>
            <tr>
                <td> 0 </td>
                <td> 0 </td>
            </tr>
        </table>
        <section id="doubles" class="match-view margin_centered">
            <h2> Doubles </h2>
        </section>
        <section id="singles" class="match-view hidden margin_centered">
            <h2> Singles </h2>
        </section>
        <footer id="eventFooter">
            <button data-button="viewDoubles"> Doubles </button>
            <button data-button="viewSingles"> Singles </button>
        </footer>
    </section>
    <section id="scheduleView" class="view hidden">
        <h1> Schedule View </h1>
        <button data-button="viewHome" class=""> Return Home</button>
    </section>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
